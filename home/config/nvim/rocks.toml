# This is your rocks.nvim plugins declaration file.
# Here is a small yet pretty detailed example on how to use it:
#
# [plugins]
# nvim-treesitter = "semver_version"  # e.g. "1.0.0"

# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.37.0"
"rocks-config.nvim" = "2.2.0"
"rocks-git.nvim" = "2.0.1"
"rocks-treesitter.nvim" = "1.0.3"
"neo-tree.nvim" = "3.26"
"lualine.nvim" = "scm"
catpuccin = "1.9.0"
alpha-nvim = "scm"
"which-key.nvim" = "3.13.2"
nvim-cokeline = "0.4.0"
"toggleterm.nvim" = "2.12.0"
"smart-splits.nvim" = "1.6.0"
"persisted.nvim" = "scm"
"telescope.nvim" = "scm"
neorg = "9.1.1"
"headlines.nvim" = "scm"
"trouble.nvim" = "3.6.0"
"aerial.nvim" = "2.1.0"
"rainbow-delimiters.nvim" = "0.6.1"
"comment.nvim" = "0.8.0"
nvim-ts-context-commentstring = "scm"
"indent-blankline.nvim" = "3.7.2"
nvim-treesitter-legacy-api = "0.9.2"
nvim-lspconfig = "0.1.8"
nvim-cmp = "scm"
luasnip = "2.3.0"
"clangd_extensions.nvim" = "scm"
"lspkind.nvim" = "scm"
cmp-nvim-lsp = "scm"
cmp-buffer = "scm"
cmp-path = "scm"
cmp-git = "scm"
cmp-cmdline = "scm"
cmp_luasnip = "scm"
tree-sitter-latex = "0.0.3"

[plugins.cmp-emoji ]
git = "hrsh7th/cmp-emoji"
