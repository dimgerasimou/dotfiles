corner-radius = 20
shadow = true;

blur-method = "dual_kawase"
blur-strength = 2
blur-background = true
blur-background-frame = true

backend = "glx"
dithered-present = true;
vsync = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true
glx-no-stencil = true
glx-no-rebind-pixmap = true
use-damage = true;
use-ewmh-active-win = true
unredir-if-possible = true
xrender-sync-fence = true
log-level = "warn";

animations = ({
	triggers = ["close", "hide"];
	preset = "disappear";
	scale = 0.5;
}, {
	triggers = ["open", "show"];
	preset = "appear";
	scale = 0.5;
},{
	triggers = [ "geometry" ];
	preset = "geometry-change";
})

rules = ({
	match = "class_g = 'dwm' || "
	        "class_g = 'dwmsystray'";
	shadow = false;
	blur-background = false;
	corner-radius = 0;
},{
	match = "WM_TRANSIENT_FOR@";
	animations = ({
		triggers = ["open", "show"];
		preset = "slide-in";
		direction = "up";
	},{
		triggers = ["close", "hide"];
		preset = "disappear";
	})
},{
	match = "(class_g = 'firefox' && (window_type = 'utility' || window_type = 'popup_menu') && argb)                        || "
	        "(class_g = 'thunderbird' && (window_type = 'utility' || window_type = 'popup_menu' || window_type = 'tooltip')) || "
	        "(class_g = 'VSCodium' && (window_type = 'utility' || window_type = 'popup_menu' || window_type = 'tooltip'))    || "
	        "_GTK_FRAME_EXTENTS@                                                                                             || "
	        "window_type = 'menu'";
	shadow = false;
	blur-background = false;
	animations = ({
		triggers = ["open", "show"];
		preset = "slide-in";
		direction = "up";
	},{
		triggers = ["close", "hide"];
		preset = "disappear";
	})
},{
	match = "class_g = 'XMenu'";
	opacity = 0.75;

},{
	match = "fullscreen";
	corner-radius = 0;
},{
	match = "class_g = 'Slock'";
	fade = true;
	animations = ({
		triggers = ["open", "show"];
	},{
		triggers = ["close", "hide"];
	})
})


